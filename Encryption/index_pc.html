<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>MD5加密PC</title>
<link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="page_header">
      <h1>在线Md5加密  <small>online MD5</small></h1>
    </div>
    <div class="panel_body">
      <div class="group">
        <label>加密前字符串</label>
        <input type="text" id="source" placeholder="请输入加密前字符串">
      </div>
      <div class="group">
        <button type="button" class="btn_primary" id="MD5">Md5加密</button>
      </div>
      <div class="group">
        <label>加密小写</label>
        <input type="text" id="md32Lower">
      </div>
      <div class="group">
        <label>加密大写</label>
        <input type="text" id="md32upper">
      </div>
    </div>
</body>
<script src="js/zepto.min.js"></script>
<script src="js/md5.js"></script>
<script>
  $("#MD5").click(function(){
    var source = $("#source").val();
    var md32Lower = hex_md5(source);
    $("#md32Lower").val(md32Lower);
    $("#md32upper").val(md32Lower.toUpperCase());
  });

  try{
    if (/Android|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent)) {
	  location.href='index_mobile.html';
    }
  }catch(e){}
</script>
</html>
