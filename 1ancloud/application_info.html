<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>申请详情</title>
    <link rel="stylesheet" href="css/weui.css"/>
    <style>
        body {
            background-color: #f8f8f8;
        }
        .timeline {
            background: url(images/time_line.png) repeat-y 7px;
        }
        .timeline p {
            background: url(images/time_dot.png) no-repeat 0;
            margin-top: 15px;
            padding-left: 30px;
            font-size: 15px;
            line-height: 20px;
            height: 20px;
        }
    </style>
</head>
<body ontouchstart>
<div class="container" id="container">
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd timeline">
                <p>2016/9/20 李四 退回申请 理由：乖一点~</p>
                <p>2016/9/20 张三 提交申请</p>
            </div>
        </div>
    </div>
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>申请人</p>
            </div>
            <div class="weui-cell__ft">欧天大</div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>请假类型</p>
            </div>
            <div class="weui-cell__ft">年假</div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>请假时间</p>
            </div>
            <div class="weui-cell__ft">2016/9/21 - 2016/9/23</div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>请假天数</p>
            </div>
            <div class="weui-cell__ft">3天</div>
        </div>
    </div>
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>请假原因</p>
                <p style="text-indent:2em;margin-top: 20px;margin-bottom: 40px;">世界那么大，我想去看看、</p>
            </div>
        </div>
    </div>
</div>

<script src="js/zepto.js"></script>
<script>
    $(function() {

    });
</script>
</body>
</html>
