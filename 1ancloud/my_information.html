<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>我的</title>
    <link rel="stylesheet" href="css/weui.css"/>
    <style>
        .weui-dialog {
            top: 50%;
            left: 50%;
            width: 86%;
            max-width: 500px;
        }
        .weui-cell {
            padding: 25px 25px 0;
        }
    </style>
</head>
<body ontouchstart>
<div class="container" id="container">
    <div class="js_dialog">
        <div class="weui-mask"></div>
        <div class="weui-dialog">
            <div class="weui-cell">
                <div class="weui-cell__hd" style="position: relative;margin-right: 10px;">
                    <img src="images/avatar.jpg" class="img-avatar_circle">
                </div>
                <div class="weui-cell__bd" style="text-align: left;">
                    <p>Aster</p>
                    <p style="font-size: 13px;color: #888888;">系统部 设计师</p>
                </div>
            </div>

            <div class="weui-dialog__hd"><strong class="weui-dialog__title">杭州高科技有限公司</strong></div>
            <img src="images/qr_code.jpg" style="width: 90%;">
            <div class="weui-dialog__bd">扫描关注公众号并加入公司</div>
        </div>
    </div>
</div>
</body>
</html>
