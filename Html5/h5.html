<!DOCTYPE html>
<html>
<head>
<title>HTML5</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
</head>
<link rel="stylesheet" href="css/iconfont.css">
<body>
<input list="browsers">
<datalist id="browsers">
  <option value="Internet Explorer">
  <option value="Firefox">
  <option value="Chrome">
  <option value="Opera">
  <option value="Safari">
</datalist>

<br><br>
<img width="350px" src="images/logo.png">

<p id="demo">点击<i onclick="getLocation()" class="iconfont">&#xe605;</i>获取您当前坐标</p>

<form>
  选择你喜欢的颜色: <input type="color" name="favcolor"><br>
  生日: <input type="date" name="bday"><br>
  生日 (日期和时间): <input type="datetime" name="bdaytime"><br>
  生日 (日期和时间): <input type="datetime-local" name="bdaytime"><br>
  E-mail: <input type="email" name="usremail" required><br>
  生日 ( 月和年 ): <input type="month" name="bdaymonth"><br>
  数量 ( 1 到 5 之间): <input type="number" name="quantity" min="1" max="5" step="2"><br>
  Points: <input type="range" name="points" min="1" max="10"><br>
  Search Google: <input type="search" name="googlesearch"><br>
  电话号码: <input type="tel" name="usrtel"><br>
  选择时间: <input type="time" name="usr_time"><br>
  添加你的主页: <input type="url" name="homepage"><br>
  选择周: <input type="week" name="year_week"><br>
  Country code: <input type="text" name="country_code" pattern="[A-Za-z]{3}" title="Three letter country code" placeholder="Three letter country code"><br>
  <input type="submit">
</form>
<script src="js/jquery.min.js"></script>
<script>
var x=document.getElementById("demo");
function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else {
      x.innerHTML="该浏览器不支持获取地理位置。";
  }
}
function showPosition(position) {
    x.innerHTML="纬度: " + position.coords.latitude + 
      "<br>经度: " + position.coords.longitude;	
}
    
jQuery.preloadImages = function() {
    for(var i = 0; i<arguments.length; i++) {
        console.log(arguments[i]);
        jQuery("img").attr("src", arguments[i]);
    }
}
$.preloadImages("https://mfs.ys7.com/mall/727.jpg");
$('img').load(function () {
    console.log('image load successful');
});
$('img').on('error', function () {
    $(this).prop('src', 'https://mfs.ys7.com/mall/2061322383953727.jpg');
});
</script>
</body>

</html>
