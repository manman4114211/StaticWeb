<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>预约车位</title>
    <link rel="stylesheet" href="css/weui.css"/>
    <style>
        .charge_rule {
            float: right;
            display: inline-block;
            color: #428BCA;
            font-weight: 600;
        }
    </style>
</head>
<body ontouchstart>
<div class="container" id="container">
    <div class="weui_panel_bd">
        <div class="weui_media_box weui_media_text">
            <h4 class="weui_media_title">
                <span style="font-size: 24px;font-weight: 600;">海康威视停车场</span>
                <a href="javascript:;" class="charge_rule">收费规则</a>
            </h4>
            <p class="weui_media_desc">198个空车位，共300个停车位</p>
        </div>
    </div>
    <div class="weui_cells weui_cells_form" style="margin-top: 5px;">
        <div class="weui_cell">
            <div class="weui_cell_hd"><label class="weui_label">预约时间</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="datetime-local" value="" placeholder="">
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd"><label class="weui_label">手机号</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="number" pattern="[0-9]*" placeholder="请输入手机号">
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd"><label class="weui_label">车牌号</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="text" pattern="/^[a-zA-Z0-9\u4E00-\u9FA5]{7,10}$/" placeholder="请输入车牌号" value="浙A940SB">
            </div>
        </div>
    </div>
    <div class="weui_btn_area">
        <a class="weui_btn weui_btn_primary showTooltips" href="javascript:;" id="showTooltips">预约车位</a>
    </div>
</div>
<div class="weui_toptips weui_warn js_tooltips">手机号码格式不对</div>
<div class="weui_dialog_confirm" id="dialog" style="display: none;">
<div class="weui_mask"></div>
<div class="weui_dialog">
    <div class="weui_dialog_hd"><strong class="weui_dialog_title">预约提示</strong></div>
    <div class="weui_dialog_bd">车位将保留到2016/07/08 12:45，确认？</div>
    <div class="weui_dialog_ft">
        <a href="#" class="weui_btn_dialog default">取消</a>
        <a href="#" class="weui_btn_dialog primary">确定</a>
    </div>
</div>
</div>

    <script src="js/zepto.min.js"></script>
    <script src="js/example.js"></script>
</body>
</html>
