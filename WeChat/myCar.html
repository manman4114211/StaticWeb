<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>车辆列表</title>
    <link rel="stylesheet" href="css/weui.min.css"/>
    <style>
        .little_car {
            width: 30px;
            margin-right: 10px;
            display: block
        }
    </style>
</head>
<body ontouchstart>
<div class="container" id="container">
    <div class="weui_panel weui_panel_access">
        <div class="weui_panel_hd" style="font-size: 18px;">我的车辆列表</div>
        <div class="weui_panel_bd">
            <div class="weui_media_box weui_media_small_appmsg">
                <div class="weui_cells weui_cells_access">
                    <a class="weui_cell" href="javascript:;">
                        <div class="weui_cell_hd"><img src="images/little_car.png" alt="" class="little_car"></div>
                        <div class="weui_cell_bd weui_cell_primary">
                            <p>浙A940SB</p>
                        </div>
                        <div class="icon_sp_area"><i class="weui_icon_success"></i></div>
                    </a>
                    <a class="weui_cell" href="javascript:;">
                        <div class="weui_cell_hd"><img src="images/little_car.png" alt="" class="little_car"></div>
                        <div class="weui_cell_bd weui_cell_primary">
                            <p>浙A9402B</p>
                        </div>
                    </a>
                    <a class="weui_cell" href="javascript:;">
                        <div class="weui_cell_hd"><img src="images/little_car.png" alt="" class="little_car"></div>
                        <div class="weui_cell_bd weui_cell_primary">
                            <p>浙A9403B</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="weui_btn_area">
        <a class="weui_btn weui_btn_primary" href="addCar.html">添加车辆</a>
    </div>
</div>
<div id="actionSheet_wrap">
    <div class="weui_mask_transition" id="mask"></div>
    <div class="weui_actionsheet" id="weui_actionsheet">
        <div class="weui_actionsheet_menu">
            <div class="weui_actionsheet_cell" id="deleteCar">删除</div>
            <div class="weui_actionsheet_cell" id="setDefault">设为默认</div>
        </div>
        <div class="weui_actionsheet_action">
            <div class="weui_actionsheet_cell" id="actionsheet_cancel">取消</div>
        </div>
    </div>
</div>
    <script src="js/zepto.min.js"></script>
    <script src="js/example.js"></script>
</body>
</html>
