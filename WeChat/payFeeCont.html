<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>支付详情</title>
    <link rel="stylesheet" href="css/weui.css"/>
    <style>
        .weui-form-preview__bd {
            padding: 20px 30px;
            font-size: 16px;
        }
        .weui-form-preview__value {
            color: #333333;
        }
        .hd{
            text-align: center;
            font-size: 0;
        }
        .car_num {
            margin-bottom: 5px;
            padding-top: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ECECEC;
            background-color: #FFFFFF;
        }
        .weui-form-preview__hd:after {
            border: 0;
        }
        .bg {
            background-color: #f8f8f8;
            font-size: 0;
        }
        .parking-fee {
            color: #595959;
            text-align: center;
            line-height: 24px;
            font-size: 15px;
        }
        .weui-form-preview__hd {
            padding: 5px;
        }
        .coupon {
            color: #0075d9;
            float: right;
        }
        .weui-btn {
            margin-top: 10px;
            margin-bottom: -10px;
        }
        .toll-rule {
            text-align: center;
            color: #999;
            font-size: 15px;
            line-height: 35px;
            background: url("images/page_foot_bg.png") no-repeat;
        }
    </style>
</head>
<body ontouchstart>
<div class="container" id="container">
    <div class="hd">
        <img src="images/small_car_default.png" alt="" style="max-width: 100%;">
        <div class="weui-form-preview__bd car_num">
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">车牌号码</label>
                <span class="weui-form-preview__value">浙AJ268V</span>
            </div>
        </div>
    </div>
    <div class="weui-form-preview shadow">
        <div class="weui-form-preview__hd">
            <div class="parking-fee">
                <span>停车费</span>
            </div>
            <div class="weui-form-preview__item" style="text-align: center;font-size: larger;">
                <em class="weui-form-preview__value" >¥22.80</em>
            </div>
        </div>
        <div class="bg"><img src="images/my_pay_cont_bg2.png" width="100%" height="100%"></div>
        <div class="weui-form-preview__bd">
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">入场时间</label>
                <span class="weui-form-preview__value">2016/07/13 09:45:18</span>
            </div>
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">卡号</label>
                <span class="weui-form-preview__value">23874662788090</span>
            </div>
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">时长</label>
                <span class="weui-form-preview__value">3.7小时</span>
            </div>
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">优惠券</label>
                <span class="weui-form-preview__value coupon">未选择</span>
            </div>
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">已优惠</label>
                <span class="weui-form-preview__value">-¥10.00</span>
            </div>
            <a href="javascript:;" class="weui-btn weui-btn_gradient">微信支付</a>
        </div>
    </div>
    <div class="toll-rule">
        <span>收费规则</span>
    </div>
</div>

<script src="js/zepto.min.js"></script>
<script type="text/javascript">
    $(function(){
        $('.toll-rule span').click(function(){
            location.href = "payRule.html?flag=1";
        });
        $('.coupon').click(function(){
            location.href = "payDiscount.html";
        });
    });
</script>
</body>
</html>
