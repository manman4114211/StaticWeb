<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>添加车辆</title>
    <link rel="stylesheet" href="css/weui.css"/>
</head>
<body ontouchstart>
<div class="container" id="container">
    <div class="weui_cells weui_cells_form">
        <div class="weui_cell">
            <div class="weui_cell_hd"><label class="weui_label">车牌号</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="text" pattern="/^[a-zA-Z0-9\u4E00-\u9FA5]{7,10}$/" placeholder="请输入车牌号" value="">
            </div>
        </div>
    </div>
    <div class="weui_btn_area">
        <a class="weui_btn weui_btn_primary showTooltips" href="javascript:;" id="showTooltips">添加车辆</a>
    </div>
</div>
<div class="weui_toptips weui_warn js_tooltips">车牌号格式不对</div>
<div class="weui_dialog_confirm" id="dialog" style="display: none;">
    <div class="weui_mask"></div>
    <div class="weui_dialog">
        <div class="weui_dialog_hd"><strong class="weui_dialog_title">添加提示</strong></div>
        <div class="weui_dialog_bd">车牌号：<span id="carNum">浙A940SB</span>，确认添加？</div>
        <div class="weui_dialog_ft">
            <a href="javascript:;" class="weui_btn_dialog default">取消</a>
            <a href="javascript:;" class="weui_btn_dialog primary">确定</a>
        </div>
    </div>
</div>

<script src="js/zepto.min.js"></script>
<script src="js/example.js"></script>
</body>
</html>
