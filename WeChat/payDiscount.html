<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>优惠券</title>
    <link rel="stylesheet" href="css/weui.css"/>
    <style>
        .weui-cells {
            margin-top: 0;
        }
        .weui-input {
            font-size: 16px;
            margin-left: 10px;
        }
        .weui-cell__bd {
            padding-right: 55px;
        }
        .scan-code {
            position: absolute;
            top: 10px;
            right: 25px;
            display: block;
            width: 24px;
            height: 24px;
            background: url(images/icon_main.png) no-repeat -4px -160px;
        }
    </style>
</head>
<body>
<div class="container" id="container">
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" placeholder="请输入优惠券号">
                <a href="javascript:" class="scan-code" id="scan-code"></a>
            </div>
        </div>
    </div>
    <div class="weui-form-preview__bd">
        <a href="javascript:;" class="weui-btn weui-btn_gradient">确定</a>
    </div>
</div>
</body>
</html>
