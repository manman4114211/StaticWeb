<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>消费详情</title>
    <link rel="stylesheet" href="css/weui.min.css"/>
    <style>
        .page_title {
            text-align: center;
            font-size: 28px;
            color: #3cc51f;
            font-weight: 400;
            margin: 5% 15%;
        }
        .weui_cell_primary {
            font-size: 18px;
            color: #888;
        }
        .weui_cell_ft {
            font-size: 18px;
            color: #000;
        }
    </style>
</head>
<body ontouchstart>
<div class="container" id="container">
    <div class="hd">
        <h1 class="page_title">消费详情</h1>
    </div>
    <div class="weui_panel_bd">
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p>实际支付</p>
            </div>
            <div class="weui_cell_ft" style="font-size: 32px;">12.80元</div>
        </div>
        <div class="weui_cells">
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <p>优惠</p>
                </div>
                <div class="weui_cell_ft">抵扣10元</div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <p>车牌号</p>
                </div>
                <div class="weui_cell_ft">浙AJ268V</div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <p>总费用</p>
                </div>
                <div class="weui_cell_ft">20.80元</div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <p>时长</p>
                </div>
                <div class="weui_cell_ft">8小时32分钟</div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <p>入场时间</p>
                </div>
                <div class="weui_cell_ft">2016/07/13 09:45:18</div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <p>停车场</p>
                </div>
                <div class="weui_cell_ft">海康停车场</div>
            </div>
        </div>
    </div>
</div>
<script src="js/zepto.min.js"></script>
<script src="js/example.js"></script>
</body>
</html>
