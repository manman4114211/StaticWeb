<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>收费规则</title>
    <link rel="stylesheet" href="css/weui.min.css"/>
</head>
<body ontouchstart>
<div class="container" id="container">
    <div class="weui_cells_title" style="margin: 0;padding: 10px;font-size: 20px;">收费规则</div>
    <div class="weui_cells">
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p style="font-size: 24px;font-weight: bold;">小汽车收费标准</p>
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p>车辆类型</p>
            </div>
            <div class="weui_cell_ft" style="color: black;">其它</div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p>免费停车时长</p>
            </div>
            <div class="weui_cell_ft">0分钟</div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p>收费时段</p>
            </div>
            <div class="weui_cell_ft">全天</div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p>首段收费时长</p>
            </div>
            <div class="weui_cell_ft">1400分钟</div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p>首段收费金额</p>
            </div>
            <div class="weui_cell_ft">10.00元</div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p>间隔收费时长</p>
            </div>
            <div class="weui_cell_ft">1440分钟</div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p>间隔收费金额</p>
            </div>
            <div class="weui_cell_ft">10.00元</div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p>每日封顶金额</p>
            </div>
            <div class="weui_cell_ft">50.00元</div>
        </div>
    </div>
    <div class="weui_cells">
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p style="font-size: 24px;font-weight: bold;">大汽车收费标准</p>
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p>车辆类型</p>
            </div>
            <div class="weui_cell_ft">其它</div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p>免费停车时长</p>
            </div>
            <div class="weui_cell_ft">0分钟</div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p>收费时段</p>
            </div>
            <div class="weui_cell_ft">全天</div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p>首段收费时长</p>
            </div>
            <div class="weui_cell_ft">1400分钟</div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p>首段收费金额</p>
            </div>
            <div class="weui_cell_ft">10.00元</div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p>间隔收费时长</p>
            </div>
            <div class="weui_cell_ft">1440分钟</div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p>间隔收费金额</p>
            </div>
            <div class="weui_cell_ft">10.00元</div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p>每日封顶金额</p>
            </div>
            <div class="weui_cell_ft">50.00元</div>
        </div>
    </div>
</div>
</body>
</html>
