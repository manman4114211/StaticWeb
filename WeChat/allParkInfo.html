<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>选择停车场</title>
    <link rel="stylesheet" href="css/weui.css"/>
    <style>
        .title {
            font-size: 18px;
            color: #4d4d4d;
            line-height: 32px;
        }
        .summary {
            font-size: 14px;
            color: #999999;
            line-height: 28px;
        }
        .weui-cells {
            margin: 8px 10px;
            border-left: 2px solid #00a0e9;;
            border-right: 1px solid #e5e5e5;;
        }
    </style>
</head>
<body ontouchstart>
<div class="container" id="container">
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p class="title">星光大道停车场</p>
                <p class="summary">118个空车位，共200个停车位</p>
            </div>
        </div>
    </div>
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p class="title">星耀城停车场</p>
                <p class="summary">198个空车位，共300个停车位</p>
            </div>
        </div>
    </div>
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p class="title">海康威视停车场</p>
                <p class="summary">198个空车位，共300个停车位</p>
            </div>
        </div>
    </div>
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>吉利停车场</p>
                <p class="summary">198个空车位，共300个停车位</p>
            </div>
        </div>
    </div>
</div>

<script src="js/zepto.min.js"></script>
<script>
    $(function() {
        $('.weui-cells').on('click', function(){
           location.href = "myAppoint.html";
        });
    });
</script>
</body>
</html>
